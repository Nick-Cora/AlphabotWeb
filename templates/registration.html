<html>
  <head>
    <title>Alphabot - Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please insert your data</h1>
      <br>
      <form method="post">
        <div><input type="text" placeholder="username" name="name"></div>
        <div><input type="password" placeholder="password" name="passwrd"></div>
        <div><input type="mail" placeholder="mail address" name="mail"></div>
        <div><input class="btn btn-default" type="submit" value="Sign Up"></div>
      </form>
      {% if msg %}
        <p class="msg"><strong>Notice:</strong> {{ msg }}
      {% endif %}
    </div>
  </body>
</html>
